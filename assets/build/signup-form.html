<button type="button" class="close d-block d-md-none" data-dismiss="modal" aria-label="Close">
    <img srcset="img/cancel@1x.png 23w,
                      img/cancel@2x.png 46w,
                      img/cancel@3x.png 69w" sizes="23px" src="img/cancel@1x.png" alt="Закрыть">
</button>
<div class="signup-form">
    <h3 class="text-primary text-center mt-5 mt-lg-0 mb-5 subtitle">Запись на просмотр клуба</h3>
    <form class="signup-form-validation">
        <div class="form-row">
            <div class="input-group custom-input-group white mb-3 col-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">1</span>
                </div>
                <input type="text" class="form-control" id="signupName" placeholder="Введите Ваше имя"
                    aria-label="Username" required>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group custom-input-group white mb-3 col-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">2</span>
                </div>
                <input type="tel" class="form-control" id="signupPhone" placeholder="Введите Ваш телефон"
                    aria-label="Phone" required>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group custom-input-group white mb-5 col-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">3</span>
                </div>
                <div class="dropdown signup-dropdown">
                    <button type="button" class="form-control dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Выберите клуб
                    </button>
                    <div class="dropdown-menu text-center" aria-labelledby="selectClubDropdown">
                        <a class="dropdown-item" href="#">Комендантский</a>
                        <a class="dropdown-item" href="#">Академическая</a>
                        <a class="dropdown-item" href="#">Купчино</a>
                    </div>
                    <input type="hidden" name="selectedPromoClub">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group custom-input-group primary mb-3 col-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">3</span>
                </div>
                <input type="button" data-next="signup-confirm.html" class="form-control signup-btn" value="ЗАПИСАТЬСЯ">
            </div>
        </div>
    </form>
    <div>
        Нажимая на кнопку "Записаться",<br /> Вы соглашаетесь с <a href="#" class="text-primary d-inline">правилами
            обработки персональных данных.</a>
    </div>
</div>
